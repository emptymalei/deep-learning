# mkdocs.yml
site_name: "Deep Learning"
site_author: LM
site_description: "Deep Learning"
site_url: "https://emptymalei.github.io/deep-learning"
repo_url: "https://github.com/emptymalei/deep-learning"
edit_uri: "blob/main/deep-learning/"
repo_name: "emptymalei/deep-learning"
docs_dir: "dl"



theme:
  name: "material"
  custom_dir: theme/overrides
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  logo: assets/logo_badge.svg



markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "Â¶"
  - footnotes
  - pymdownx.details


extra_javascript:
  # - assets/js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js




plugins:
  - autorefs
  - search
  - bibtex:
      bib_dir: "dl/assets/references"
  - with-pdf:
      author: "Lei Ma"
      output_path: pdf/dl-lm.pdf
      cover_logo: assets/logo_badge.svg
      cover_subtitle: "Deep Learning"
      two_columns_level: 3
      enabled_if_env: ENABLE_PDF_EXPORT
      render_js: true
      headless_chrome_path: "google-chrome"




extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/emptymalei/deep-learning



nav:
  - "Home": index.md
  - "Bayes":
    - "Introduction": bayes/intro.md
    - "Basics": bayes/basics.md
    - "EM Algorithm": bayes/em.md
  - "Energy-based Models":
    - "Introduction": energy-based-models/intro.md
  - "Self-supervised Learning":
    - "Generative":
      - "Introduction": generative/intro.md
      - "Autoregressive": generative/autoregressive.md
      - "AE": generative/ae.md
      - "VAE": generative/vae.md
      - "Flow": generative/flow.md
      - "MADE": generative/made.md
      - "MAF": generative/maf.md
    - "Contrastive":
      - "Introduction": contrastive/intro.md
      - "Deep Infomax": contrastive/deep-infomax.md
      - "Contrastive Predictive Coding": contrastive/contrastive-predictive-coding.md
    - "Adversarial":
      - "Introduction": adversarial/intro.md
      - "GAN": adversarial/gan.md
      - "f-GAN": adversarial/f-gan.md
      - "InfoGAN": adversarial/infogan.md
  - "Time Series Forecasting":
    - "Forecasting": forecasting/index.md
    - "Data":
      - "Augmentation": forecasting/data.augmentation.md
  - "Topics":
    - "Introduction": topics/intro.md
    - "Predictive Coding": topics/predictive-coding.md
    - "LTD/LTP": topics/ltd-ltp.md
  - "Appendices":
    - "Introduction": appendices/intro.md
    - "Entropy": appendices/entropy.md
    - "Mutual Information": appendices/mutual-information.md
    - "KL Divergence": appendices/kl-divergence.md
    - "f-divergence": appendices/f-divergence.md
    - "ELBO": appendices/elbo.md
    - "Alignment and Uniformity": appendices/alignment-and-uniformity.md
  - "Changelog": changelog.md

