# mkdocs.yml
site_name: "Deep Learning Quick Bite"
site_author: "Lei Ma"
site_description: "Deep Learning Quick Bite"
site_url: "https://emptymalei.github.io/deep-learning"
repo_url: "https://github.com/emptymalei/deep-learning"
edit_uri: "blob/main/deep-learning/"
repo_name: "emptymalei/machine-learning"
docs_dir: "dl"


theme:
  name: "material"
  custom_dir: theme/overrides
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo_badge.svg
  logo: assets/logo_badge.svg



markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "Â¶"
  - footnotes
  - pymdownx.details


extra_javascript:
  # - assets/js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js




plugins:
  - autorefs
  - search
  - tags:
      tags_file: tags.md
  - bibtex:
      bib_dir: "dl/assets/references"
  # - with-pdf:
  #     author: "Lei Ma"
  #     output_path: pdf/dl-lm.pdf
  #     cover_logo: assets/logo_badge.svg
  #     cover_subtitle: "Deep Learning Quick Bite"
  #     two_columns_level: 3
  #     enabled_if_env: ENABLE_PDF_EXPORT
  #     render_js: true
  #     headless_chrome_path: "/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome"


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/emptymalei/deep-learning



