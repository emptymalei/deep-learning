# mkdocs.yml
site_name: "Probability Estimation"
site_author: CPE
site_description: "Summary of Probability Estimation Models"
site_url: "https://neuronstar.github.io/cpe-docs"
repo_url: "https://github.com/neuronstar/cpe-docs"
edit_uri: "blob/main/cpe-docs/"
repo_name: "neuronstar/cpe-docs"
docs_dir: "cpe"


theme:
  name: "material"
  custom_dir: theme/overrides
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/logo.png
  logo: assets/logo_badge.svg



markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: "Â¶"
  - footnotes


extra_javascript:
  # - assets/js/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js




plugins:
  - autorefs
  - search


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neuronstar/cpe-docs

nav:
  - "Home": index.md
  - "Bayes":
    - "Introduction": bayes/intro.md
    - "Basics": bayes/basics.md
    - "EM Algorithm": bayes/em.md
  - "Generative":
    - "Introduction": generative/intro.md
    - "Autoregressive": generative/autoregressive.md
    - "AE": generative/ae.md
    - "VAE": generative/vae.md
    - "Flow": generative/flow.md
    - "MADE": generative/made.md
    - "MAF": generative/maf.md
  - "Energy-based Models":
    - "Introduction": energy-based-models/intro.md
  - "Contrastive":
    - "Introduction": contrastive/intro.md
  - "Adversarial":
    - "Introduction": adversarial/intro.md
    - "GAN": adversarial/gan.md
  - "Topics":
    - "Introduction": topics/intro.md
    - "Predictive Coding": topics/predictive-coding.md
    - "LTD/LTP": topics/ltd-ltp.md
  - "Appendices":
    - "Introduction": appendices/intro.md
    - "Entropy": appendices/entropy.md
    - "Mutual Information": appendices/mutual-information.md
    - "KL Divergence": appendices/kl-divergence.md
    - "f-divergence": appendices/f-divergence.md
    - "ELBO": appendices/elbo.md
  - "Changelog": changelog.md

