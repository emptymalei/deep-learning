{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% if git_page_authors %}
    <hr>
    <div class="md-source-date">
      <small>
          Contributors: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}
      </small>
    </div>
  {% endif %}
{% endblock %}


{% block footer %}
  {{ super() }}

  <div class="md-footer-meta__inner md-grid">
    <div class="md-footer-copyright">
      <div>
        <p class="md-footer-copyright__highlight">Contributors:</p>
        <a href="https://github.com/neuronstar/cpe-docs/graphs/contributors">
          <img src="https://contrib.rocks/image?repo=neuronstar/cpe-docs" style="height: 3em;"/>
        </a>
        </div>
    </div>

{% endblock %}
