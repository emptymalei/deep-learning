{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% if git_page_authors %}
    <hr>
    <div class="md-source-date">
      <small>
          Contributors: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}
      </small>
    </div>
  {% endif %}
{% endblock %}

{% set extracopyright %}
<div style="margin-top:2em;">
<p class="md-footer-copyright__highlight">Contributors:</p>
<a href="https://github.com/neuronstar/cpe-docs/graphs/contributors">
  <img src="https://contrib.rocks/image?repo=neuronstar/cpe-docs"/>
</a>
</div>
{% endset %}
